<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Robot</title>
</head>

<body>
    <style>
        #death{
            color: red;
        }
        #blood{
            color: green;
        }
    </style>
    <script>
        function game() {            
            var r1 = Robot(1, 2, 10);
            var r2 = Robot(2, 4, 10);

            //var hurt = Math.ceil(Math.random() * r1.attack);
            //alert(hurt);

            while (r1.blood > 0 && r2.blood > 0) {
                r1.attack(r2);
                document.writeln("<br /> " + "机器人1血量： " + r1.blood + " <br /> ");
                document.writeln("机器人2血量：" + r2.blood + "<br />");

                if (r2.backattack(r1)) {
                    document.writeln("<br /> " + "机器人1血量： " + r1.blood + " <br /> ");
                    document.writeln("机器人2血量：" + r2.blood + "<br />");
                }
            }
            if (r1.blood <= 0) {
                document.writeln("机器人1死亡。");
            } else {
                document.writeln("机器人2死亡");
            }

        }

    </script>

    <button onclick="game()">Start~</button>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
